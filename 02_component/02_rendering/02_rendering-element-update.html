<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='http://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id='root'></div>
    <!--
        리액트 엘리먼트는 불변객체(immutable)이다.
        엘리먼트를 생성한 이후에는 해당 엘리먼트의 자식이나 속성을 변경할 수 없다.
        (엘리먼트는 영화에서 하나의 프레임처럼 특정 시점의 UI를 보여준다.)

        따라서 엘리먼트를 업데이트하기 위해서는 완전히 새로운 엘리먼트를 만들고 ReactDOM render로 다시 랜더링을 하는 방식을 사용한다.
    -->
    <script type='text/babel'>
        
        function tick() {

            const element = (
                <>
                    <h1>What time is it now?</h1>
                    <h3>It is { new Date().toLocaleTimeString() }</h3>
                </>
            );

            ReactDOM.createRoot(document.getElementById('root')).render(element);
        }

        //정해진 시간에 정해진 기능을 계속해서 수행해준다.
        setInterval(tick, 1000)
    </script>
    <!--
        1초마다 tick 함수를 호출하여 새로운 엘리먼트를 생성하고 rendering한다.
        매 초마다 새로운 엘리먼트를 만들어서 다시 랜더링하지만 생성되는 엘리먼트를 보면 실제 업데이트 되는 부분만 갱신을 하게된다.

        리액트 엘리먼트는 실제 DOM과는 다르게 메모리상에서 연산되는 가상의 돔(Virtual DOM)이다.
        가상 돔은 실제 돔과 동일한 랜더트리를 가지고 있게된다. (실제 돔의 복사본과 같다.)
        diff 알고리즘을 사용하여 엘리먼트를 새롭게 만들면 render 호출 시 새로운 랜더트리를 만들고 가상의 돔과
        랜더트리를 비교하여 결과변화가 있는 부분만 가상 돔에서 변경을 한다.

        리액트의 컨셉은 변화가 있는 엘리먼트를 찾아서 어떻게 바꿀 것인가를 고민하는 것이 아닌 기존 화면을 지우고 새롭게 전체를 그리는 방식으로 고안한다.
    -->
</body>
</html>
