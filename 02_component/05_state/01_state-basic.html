<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='http://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id='root'></div>
    <!--

        state란?
        state는 컴포넌트 내부에서 바뀔 수 있는 값을 의미한다.
        props는 컴포넌트가 사용되는 과정에서 부모 컴포넌트가 설정하는 값이지만, state는 컴포넌트 내부에서 설정되는 값이다.
        props는 읽기전용으로만 사용되지만 state는 변경되는 값을 관리한다.

        리액트는 클래스형 컴포넌트에서 state를 직접 사용할 수 있다. 하지만 함수형 컴포넌트에서는 직접 state를 사용하는 것이 불가능하다.
        따라서 함수형 컴포넌트에서도 state를 관리할 수 있는 기능을 useState라는 hooks로 제공하고 있다.

    -->
    <script type='text/babel'>
        
        class Counter extends React.Component {
            //컴포넌트를 생성할때 가장 먼저 호출되는 생성자 함수
            constructor(props) {
                /* 부모 컴포넌트로부터 전달받은 props를 부모클래스의 생성자에 전달하면서 컴포넌트를 생성한다. */
                super(props);
            }
        }

    </script>
</body>
</html>
